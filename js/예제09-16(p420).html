<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>예제9-16(p420)</title>
		<script type="text/javascript">
			function checkFiled(obj){
				if(!obj.value)
					obj.focus();
			}
		</script>
	</head>
	<body>
		<h3>onfocus와 onblur</h3>
		<hr/>
		<p>이름을 입력하지 않고 다른 창으로 이동할 수 없습니다.</p>
		이름 <input type="text" id="name" onblur="checkFiled(this)"><br/>
		학번 	<input type="text" id="num" onblur="checkFiled(this)">
	</body>
</html>
