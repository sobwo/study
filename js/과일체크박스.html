<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>과일체크박스</title>
		<style>
			p{display:inline-block; width:80px;height:10px;text-align:center;}
		</style>
		<script>
		let sum=0;
			function price(obj){
				if(obj.checked){
					alert("가격은 "+obj.value+" 입니다.")
					sum += parseInt(obj.value);
				}
				else
					sum -= parseInt(obj.value);
				
				document.getElementById("result").value = sum;
			}
		</script>
	</head>
	<body>
		<form>
			<p>사과</p><input type="checkbox" value="5000" onclick="price(this)"><br/>
			<p>배</p><input type="checkbox" value="6000" onclick="price(this)"><br/>
			<p>복숭아</p><input type="checkbox" value="7000" onclick="price(this)"><br/>
			<p>총 금액</p><input type="text" id="result" value="0">
		</form>
	</body>
</html>
