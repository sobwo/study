<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>예제8-2(p363)- 8-6(p370)</title>
		<script type="text/javascript">
			function callName(){
				var mySpan = document.getElementById("mySpan");
				mySpan.style.color="red";
				mySpan.style.fontSize="30px";
				mySpan.style.border="3px solid green";
			}
			function callJob(){
				var myP = document.getElementById("myP");
				myP.innerHTML="제 직업은 개발자입니다";
			}
			function callImg(){
				myP.innerHTML="<img src='https://search.pstatic.net/sunny/?src=http%3A%2F%2Ffile3.instiz.net%2Fdata%2Fcached_img%2Fupload%2F2022%2F05%2F27%2F8%2F3987292f0002597798f0e2c769f74673.png&type=a340'>";
			}
			function callBtn(obj){
				obj.style.background="orange";
				obj.style.border="0";
				obj.style.color="#FFF";
			}
			function numP(){
				let pTag = document.getElementsByTagName("p");
				let pTagCnt = pTag.length;
				alert("p태그 갯수는 "+pTagCnt);	
			}
			function changeColor(){
				let span=document.getElementsByClassName("fruit");
				for(let i=0;i<span.length;i++)
					span[i].style.color="orange";
			}
		</script>
	</head>
	<body>
		<!-- span 태그의 값과 크기를 변경하는 문제 -->
		<p id="myP">안녕하세요 제 이름은 <span id="mySpan" style="color:blue;"><b>홍길동</b></span>입니다.</p>
		
		<input type="button" name="btn" id="btn" value="이름색상을 변경합니다" onclick="callName()"/>
		<input type="button" name="btn2" id="btn2" value="직업은 무엇인가요" onclick="callJob()"/>
		<input type="button" name="btn3" id="btn3" value="사진을 보여주세요" onclick="callImg()"/>
		<input type="button" name="btn4" id="btn4" value="버튼색상을 변경합니다" onclick="callBtn(this)"/>
		<input type="button" name="btn5" id="btn5" value="p태그의 갯수는?" onclick="numP()"/>
		
		<input type="button" name="btn" id="btn" value="누르세요" onclick="changeColor()">
		<hr/>
		저는 <span class="fruit">포도</span>를 좋아하고 <span class="fruit">토마토</span>는 매일 먹습니다.<br/>
		<span class="fruit">양배추</span>는 좋아하지 않지만 건강을 위해서 매일 먹습니다.<br/>
		<span class="fruit">사과</span>도 매일 하나씩 먹지요.
	</body>
</html>
