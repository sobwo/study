<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>실습문제7</title>
		<style>
			img{display:block;}
		</style>
	</head>
	<body>
		<h3>클릭하면 90도 회전합니다.</h3>
		<hr/>
		<img onclick="rotImg1(this)" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmKHSbb5qrg-_qDXOoSEBe95S2OJDhnhf5sslMLrRi2FY3eAnW0HBa4QZoPfw9iVvpTyg&usqp=CAU"
			width=200 height=200 alt="스폰지밥과 뚱이">
			
		<img onclick="rotImg2(this)" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmKHSbb5qrg-_qDXOoSEBe95S2OJDhnhf5sslMLrRi2FY3eAnW0HBa4QZoPfw9iVvpTyg&usqp=CAU"
			width=200 height=200 alt="스폰지밥과 뚱이">
		
	
		<script>
			function rotImg1(obj){
				obj.style.transform="rotate(90deg)";
			}
			
			let i=0;
			function rotImg2(obj){
				i+=90;
				obj.style.transform="rotate("+i+"deg)"
				
			}
			
		</script>
	</body>
</html>
