<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>testOpen8(p380)</title>
		<style>
			div{width:120px; height:50px;border:1px solid purple; background:#FBCEB1;}
			span{color:blue; font-size:40px; padding:5px;}
		</style>
		<script type="text/javascript">
			function rand(obj){
				let randNum1 = Math.random()*3;
				let randNum2 = Math.floor(randNum1);
				obj.innerHTML = randNum2;
			}
			function check(){
				let parent= document.getElementById("parent");
				let num1 = document.getElementById("num1");
				let num2 = document.getElementById("num2");
				let num3 = document.getElementById("num3");
				
				let newP = document.createElement("p");
				newP.style.color="blue";
				
				if((num1.innerHTML==num2.innerHTML)&&(num2.innerHTML==num3.innerHTML)){
					newP.innerHTML = "Success(click here to do again)";
					newP.addEventListener("click",function(){
						reset();
						parent.removeChild(this);
					});
				}
				else{

					newP.innerHTML = "fail(click here to do agaim)";
					newP.addEventListener("click",function(){
					reset();
					parent.removeChild(this);
					});
				}
				
				parent.appendChild(newP);
			}
			
			function reset(){
				num1.innerHTML = 0;
				num2.innerHTML = 0;
				num3.innerHTML = 0;
			}
			
			function randFn(obj){
				rand(obj);
				check();
			}
			
		</script>
	</head>
	<body id="parent">
		<h3>겜블링 게임</h3>
		<br/>
		<p>각 숫자를 클릭하면 0에서 2사이의 난수로 바뀝니다. 모두 같은 수가 나오면 승리합니다.</p>
		<hr/>
		<div>
			<span id="num1" onclick="rand(this)">0</span>
			<span id="num2" onclick="rand(this)">0</span>
			<span id="num3" onclick="randFn(this)">0</span>
		</div>
	</body>
</html>
