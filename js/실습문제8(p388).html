<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>실습문제8</title>
		<style>
			img{display:block;}
		</style>
	</head>
	<body>
		<h3>클릭하면 2,3,4배로 옆으로 늘어납니다.</h3>
		<hr/>
		<img onclick="scaleImg1(this)" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmKHSbb5qrg-_qDXOoSEBe95S2OJDhnhf5sslMLrRi2FY3eAnW0HBa4QZoPfw9iVvpTyg&usqp=CAU"
			width=200 height=200 alt="스폰지밥과 뚱이">
			
		<img onclick="scaleImg2(this)" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmKHSbb5qrg-_qDXOoSEBe95S2OJDhnhf5sslMLrRi2FY3eAnW0HBa4QZoPfw9iVvpTyg&usqp=CAU"
			width=200 height=200 alt="스폰지밥과 뚱이">
		
	
		<script>
			function scaleImg1(obj){
				obj.style.transform="scale(2,1)";
			}
			
			let i=2;
			function scaleImg2(obj){
				obj.style.transform="scale("+i+",1)"
				i++;
			}
			
		</script>
	</body>
</html>
