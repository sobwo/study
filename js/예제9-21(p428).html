<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>예제9-21(p428)</title>
		<style>
			td{width:50px; height:50px;border:1px solid orchid;}
		</style>
		<script>
			let td;
			let preIndex=0, index=0;
			window.onload = function(){
				td = document.getElementsByTagName("td");
				td[index].style.backgroundColor="orchid";
			}
			window.onkeydown = function(e){
				
				switch(e.key){
					case "ArrowDown":
						if(index/3 >= 2) return;
						index +=3;
						break;
					case "ArrowUp":
						if(index/3 < 1) return;
						index -=3;
						break;
					case "ArrowLeft":
						if(index%3 == 0) return;
						index--;
						break;
					case "ArrowRight":
						if(index%3 == 2) return;
						index++;
						break;
				}
				td[index].style.backgroundColor="orchid";
				td[preIndex].style.backgroundColor="white";
				preIndex=index;
			}
			
	
		</script>
	</head>
	<body>
		<h3>화살표 키로 셀 위로 이동하기</h3>
		<table>
			<tr><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td></tr>
		</table>
	</body>
</html>
