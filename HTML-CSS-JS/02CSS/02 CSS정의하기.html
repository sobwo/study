<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>02 CSS정의하기</title>
		<link href = "스타일.css" rel="stylesheet">
		<style>
			@import url("스타일.css"); /*CSS내부에서 외부CSS파일 연결*/
			li{font-size:30px; color:blue;}
		</style>
	</head>
	<body>
		<h1>CSS의 다양한 정의 방법(p161)</h1>
		<ol>
			<li>CSS 파일로 정의하기</li>
			<li>&lt;style&gt;태그에 정의하기</li>
			<li style="font-weight:bold">속성으로 정의하기</li>
		</ol>
	</body>
</html>
