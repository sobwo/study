<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>예제9-19(p425)</title>
		<script>
			function drawImage(){
				let fruits = document.getElementById("fruits");
				let img = document.getElementById("img");
				img.src = fruits.options[fruits.selectedIndex].value;
			}
		</script>
	</head>
	<body onload=drawImage()>
		<h3>select 객체에서 선택한 과일 출력</h3>
		<hr/>
		<p>과일을 선택하면 이미지가 출력됩니다.</p>
		<form>
			<select id="fruits" onchange="drawImage()">
				<option value="media/strawberry.png">딸기</option>
				<option value="media/banana.png">바나나</option>
				<option value="media/apple.png">사과</option>
			</select>
			<img id="img" src="media/banana.png" alt="">
		</form>
		<a href=# onclick="window.close()">닫기</a>
	</body>
</html>
