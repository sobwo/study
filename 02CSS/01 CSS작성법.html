<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>01 CSS작성법</title>
		<!-- 외부CSS 문서 연결-->
		<link href="스타일.css" rel="stylesheet">
	</head>
	<body>
		<h1>CSS스타일시트</h1>
		<p>HTML요소에 색이나 모양,위치 등 외관을 스타일링하는 언어</p>
		<p>외부 CSS문서를 연결하기 위해서는 &lt;link&gt;태그 필요</p>
		<p>&lt;link&gt;태그는 연결할 수 있는 요소가 다양하기에,
		   현재 연결하는 요소의 정보를 rel속성으로 표기해야 한다.</p>
		<p></p>
	</body>
</html>
