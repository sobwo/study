<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>예제7-6</title>
</head>
<body>
	<h3> 페이지 방문이 초시간이 짝수이면violet, 홀수이면 lightskyblue 배경</h3>
	<script type="text/javascript">
		let today = new Date();
		if(today.getSeconds() % 2 ==0)
			document.body.style.background = "violet";
		else
			document.body.style.background = "lightskyblue";
		
		document.write("현재 시간은 : "+today.getHours()+"시"+today.getMinutes()+"분"+today.getSeconds()+"초");
	</script>
</body>
</html>
