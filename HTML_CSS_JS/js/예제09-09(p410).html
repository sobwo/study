<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>예제9-9(p410)</title>
		<style>
			input{display:inline-block;}
			button{display:inline-block;}
		</style>
		<script>
			function calc(){
				let calnum = document.getElementById("calnum");
				let result = document.getElementById("result");
				result.value = eval(calnum.value);
			}
		</script>
	</head>
	<body>
		<h3>onclick, 계산기 만들기</h3>
		<hr/>
		<p>계산하고자 하는 수식을입력하고 계산버튼을 눌러봐요.</p>
		<input id="calnum" type="text"><br/>
		<input id="result" type="text" value="">
		<button onclick="calc()">계산</button>
	</body>
</html>
