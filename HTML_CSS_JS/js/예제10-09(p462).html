<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>예제10-9(p462)</title>
		<script>
			function load(){
				let site = document.getElementById("site");
				window.location=site.options[site.selectedIndex].value;
			}
		</script>
	</head>
	<body>
		<h3>window.location으로 웹사이트 접속</h3>
		<hr/>
		사이트 선택:
		<select id="site">
			<option value="http://www.naver.com" selected>네이버</option>
			<option value="http://www.google.com">구글</option>
			<option value="http://www.microsoft.com">마이크로소프트</option>
		</select>
		<button onclick="load()">웹 사이트 접속</button>
	</body>
</html>
