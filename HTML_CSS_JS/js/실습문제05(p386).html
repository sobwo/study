				width="100" height="140" alt="하트K">
		</div>
		<script>
			let imgTag=document.getElementsByTagName("img");
			let zIndex=4; let j=0;
			for(let i=0;i<imgTag.length;i++){
				imgTag[i].style.top=0;
				imgTag[i].style.left=0;
				imgTag[i].style.zIndex++;
				
				imgTag[i].addEventListener("click", function(){
					imgTag[i].style.zIndex=-1;
					while(j<4){
						imgTag[j].style.zIndex++;
						j++;
					}
					j=0;					
				});
			}
			
									
		</script>
