<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title> 09 최소한으로 표만들기 </title>
	</head>
	<body>
		<p><iframe src="페이지만들기.html" width = "600" height="40" frameborder="0"></iframe></p>
		<h1>최소한의 태그로 표 만들기</h1>
		<p>table : 하나의 표를 생성하는 태그</p>
		<p>tr : 하나의 행을 표현하는 태그</p>
		<p>td : 하나의 칸을 표현하는 태그</p>
		<hr/>
		<table border="1" width="400" height="200">
			<tr>
				<td>포도</td>
				<td>수박</td>
				<td>자몽</td>
				<td rowspan="2">체리</td>
			</tr>
			<tr>
				<td>귤</td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td colspan="3">사과</td>
				<td>배</td>
			</tr>
			
		</table>
	</body>
</html>
