<!DOCTYPE html>
<html>
	<head>
		<title> 과정소개 </title>
	</head>
	<body>
		<p><iframe src="페이지만들기.html" width = "600" height="40" frameborder="0"></iframe></p>
		<h1>Open API 활용 JAVA 안드로이드 웹&amp; 앱 개발자</h1>
		<!--엔티티코드(p70) : 웹에서 사용되는 특수문자-->
		<hr size="5" color="green" />
		<div> <!--영역태그-->
			<h2> 과정소개 </h2>
			<p> 훈련기간 : 2022.12.30 ~ 2023.06.23 </p>
			<p> 훈련장소 : 504호 </p>
			<p> 훈련시간 : 09:00 ~ 18:00 (<em>09:00~13:00</em>) </p>
			<!-- <i>는 그냥 글자만 기울임, <em>은 기울임 및 강조
			<!-- em태그 : 기울임 강조 태그 -->
		</div>
		<hr/>
		<div>
			<h2> 프론트엔드 기본기술소개 </h2>
			<p> HTML : 웹페이지를 구성하고 구현하는 기본 기술 </p>
			<p> CSS : <b>HTML 요소를</b> <strong>스타일링</strong> 하는 기술 </p>
			<!-- <b>는 그냥 글자만 굵게, <strong>는 굵게 및 글자를 강조 -->
			<!-- strong 태그 : 중요한 컨텐츠나 텍스트를 표현-->
			<p> JS : 웹페이지에 동적인 요소와 효과를 구현하는 기술 </p>
		</div>
	</body>
</html>
