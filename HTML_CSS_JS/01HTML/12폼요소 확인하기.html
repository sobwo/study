<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>12 폼요소 확인하기</title>
</head>
<body>
	<h1>폼태그와 폼요소태그(p125-p149)</h1>
	<form action="작성된 데이터를 입력받은 시스템의 주소">
		<!--폼요소에 입력된 데이터들을 처리하는 태그-->
		<P>
			<label>입력폼 : </label> <!--폼요소의 이름표-->
			<input type="text"/> <!--기본값 : text-->
		</P>
		<p>
			<label>비밀번호 입력폼 : </label>
			<input type="password"/>
		</p>
		<p>
			<label>버튼 : </label>
			<input type="button" value="버튼"/>
		</p>
		<p>
			<label>전송버튼 : </label>
			<input type="submit"/>
		</p>
		<p>
			<label>초기화버튼 : </label>
			<input type="reset"/>
		</p>
		<p>
			<label>이미지버튼 : </label>
			<input type="image" src="리틀어피치2.jpg" width="100"/>
		</p>
		<p>
			<label>체크박스 : </label>
			<input type="checkbox" value="값"/>
			<input type="checkbox" value="값"/>
			<input type="checkbox" value="값"/>
			<!--다수의 항목을 선택할 수 있음-->
		</p>
		<p>
			<label>라디오버튼 : </label>
			<input type="radio" name="btn" value="값"/>
			<input type="radio" name="btn" value="값"/>
			<input type="radio" name="btn" value="값"/>
			<!--한가지의 항목만 선택할 수 있음-->
		</p>
		<p>
			<label>여러줄 입력폼 : </label>
			<textarea cols="30" rows="8"></textarea>
			<!--
				cols="30" : 한 행에 입력되는 글자 수(너비)
				rows="8" : 표시되는 행의 갯수(높이)
			-->
		</p>
		<p>
			<label>리스트 :</label>
			<select>
				<option>메뉴1</option>
				<option>메뉴2</option>
				<option>메뉴3</option>
			</select>
		</p>
		<p>
			<label>데이터리스트(입력폼+리스트)</label>
			<input type="text" list="data"/>
			<datalist id="data">
				<option>선택항목 1</option>
				<option>선택항목 2</option>
				<option>선택항목 3</option>
			</datalist>
		</p>
		<p>
			<label>버튼태그 : </label>
			<button type="button">일반버튼</button>
			<button type="submit">전송버튼</button>
			<button type="reset">초기화버튼</button>
		</p>
		<p>
			<label>색 입력 : </label>
			<input type="color">
		</p>
		<p>
			<label>날짜 : </label>
			<input type="date">
			<!--
				type="month | week | date | time | datetime-local"
			-->
		</p>
		<p>
			<label>특정입력형식요구</label>
			<input type="email">
			<!--type="email | url | tel | search"-->
		</p>
	</form>
</body>
</html>
