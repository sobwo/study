<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>13 회원가입폼</title>
	<style>
		*{margin:0; padding:0;}
		#box{width:60%; margin:50px auto;
			 background:#cff; padding:30px;
			 box-sizing:border-box;
			 line-height:36px;
		}
		label{width:110px;display:inline-block;}
		label+input{width:200px;height:28px;}
		::placeholder{color:#f00;}
		legend{margin:10px;}
		#submit{float:right;}

		
	</style>
</head>
<body>
	<div id="box">
		<h2>회원가입폼</h2>
		<form action="회원가입 시스템 주소">
			<fieldset> <!--폼을 그룹화할때 사용-->
				<legend>기본정보</legend> <!--그룹의 제목-->
				<label for="id">아이디</label> <!--for = "" : 누구의 이름표인지 지정-->
				<input id="id" type="text" />
				<input type="button" value="중복 확인" />
				<br/>
				<label for="password">비밀번호</label>
				<input id="password" type="password"/>
				<br/>
				<label for="password_cert">비밀번호 확인</label>
				<input id="password_cert" type="password"/>
				<br/>
				<label for="email">이메일 주소</label>
				<input id="email" type="email" placeholder="ezen@ezen.com">
				<select>
					<option value="">직접입력</option>
					<option value="">네이버</option>
					<option value="">구글</option>
					<option value="">카카오</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>추가정보</legend>
				<div>
					<h4>성별</h4>
					<label><input type="radio" name="gender" checked/> 남자</label>
					<label><input type="radio" name="gender" /> 여자</label>
				</div>
				<div>
					<h4>관심분야 (1개 이상)</h4>
					<label><input type="checkbox"/> 독서</label>
					<label><input type="checkbox"/> 여행</label>
					<label><input type="checkbox"/> 영화</label>
					<label><input type="checkbox"/> 운동</label>
					<label><input type="checkbox"/> 음악</label>
				</div>
				<div>
					<h4>가입인사</h4>
					<textarea id="txt" cols="70" rows="10" ></textarea>
				</div>
			</fieldset>
			<div id="submit">
				<button type="reset">초기화</button>
				<button type="submit">회원가입</button>
			</div>
		</form>
	</div>
</body>
</html>
