	<body>
		<p><iframe src="페이지만들기.html" width = "600" height="40" frameborder="0"></iframe></p>
		<h1> A태그 학습하기(p83) </h1>
		<h2> 글자에 하이퍼 링크 연결 </h2>
		<p> (1) <a target = "_self" href = "http://www.naver.com">네이버</a> 사이트 연결하기 </p>
			    <!-- [target = "_self"] 현재 윈도우 창에 연결(기본값) -->
		<p> (2) <a target = "_blank" href = "https://www.starbucks.co.kr/index.do">스타벅스</a> 사이트 연결하기 </p>
				<!-- [target = "_blank"] 새 윈도우(새 탭)에 연결-->
		<p> (3) 이전 학습한 <a href ="06 이미지삽입하기.html">이미지 삽입 페이지</a> 연결하기 </p>
		<hr/>
<!------------------------------------------------------------------------------------------------------------------>

			웹문서가 아닌 파일의 경우,

			  - 브라우저가 읽어드릴 수 없는 파일인 경우, 다운로두됨
