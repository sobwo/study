<!DOCTYPE html> <!--현재 작성문서가 html5 버전임을 웹브라우저에게 알림-->
<html>
	<head>
		<title>04 복습하기</title>
	</head>
	<body>
	복습하기
		<p><iframe src="페이지만들기.html" width = "600" height="40" frameborder="0"></iframe></p>
		<hr size="5" color="red" /> <!--수평선 태그-->
		<h1>제목태그</h1> <!-- h1 : 가장 큰 개념의 제목 : 사이트의 제목,로고 -->
		<h2>제목태그</h2> <!-- h2 : h1보다 하위 개념의 제목 : 페이지의 제목 -->
		<h3>제목태그</h3> <!-- h3 : h2보다 하위 개념의 제목 : 영역의 제목 -->
		<h4>제목태그</h4> <!-- h4 : h3보다 하위 개념의 제목 --> 
		<h5>제목태그</h5> <!-- h5 : h4보다 하위 개념의 제목 -->
		<h6>제목태그</h6> <!-- h6 : h5보다 하위 개념의 제목 -->
	</body>
</html>
