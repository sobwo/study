<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<link href = "텍스트.css" rel="stylesheet">
		<title>04 텍스트스타일</title>
	</head>
	<body>
		<h1>텍스트 스타일 적용하기</h1>
		<div>
			문서의 레이아웃이나 디자인에 관한 정보를 문서의 내용이나 구조와는
			별도로 정의한다는 개념을 <strong>스타일시트(stylesheet)</strong>라고 한다.<br/>
			추가적으로 HTML의 태그만으로는 기존의 워드프로세서와 같이 들여쓰기,
			정렬, 공백간격 등과 세밀한 텍스트 제어를 할 수 없다.<br/>
			그러나, <em>스타일시트(stylesheet)</em>는 이를 가능하게 한다.
		</div>
		
	</body>
</html>
