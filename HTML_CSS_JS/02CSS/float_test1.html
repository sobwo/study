<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>float_test1</title>
		<style>
			#parent {display:inline-block;border:10px solid #f00;}
			#parent div{width:100px;height:100px;}
			#a{background:#000; float:left;}
			#b{background:#099; float:left;}
			#c{background:#055; float:left;}
			#d{background:#F00; clear:both;float:left;}
			#e{background:#F55; float:left;}
			#f{background:#F05; float:left;}
			#g{background:#00F; clear:float:left;}
			#h{background:#05F; float:left;}
			#i{background:#55F; float:left;}
		
			
		</style>
	</head>
	<body>
		<div id="parent">
			<div id="a"></div>
			<div id="b"></div>
			<div id="c"></div>
			<div id="d"></div>
			<div id="e"></div>
			<div id="f"></div>
			<div id="g"></div>
			<div id="h"></div>
			<div id="i"></div>
		</div>
		
	</body>
</html>
